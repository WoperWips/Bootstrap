<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo para o rodapé fixo */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
    }
    /* Ajustando o layout da Home */
    .home-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 0;
    }
    .home-text {
      flex: 1;
    }
    .home-img {
      flex: 1;
      text-align: center;
    }
    .home-img img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Bootstrap</a>
    <ul class="navbar-nav d-flex flex-row mx-auto">
      <li class="nav-item px-2"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item px-2"><a class="nav-link" href="#">Produtos</a></li>
      <li class="nav-item px-2"><a class="nav-link" href="#">Serviços</a></li>
      <li class="nav-item px-2"><a class="nav-link" href="#">Contato</a></li>
      <li class="nav-item px-2"><a class="nav-link" href="#">Sobre</a></li>
    </ul>
  </nav>
  

  <!-- Home Section (Horizontal) -->
  <div class="container home-section">
    <div class="home-text">
      <h1>Bem-vindo ao site ImagensFofas</h1>
      <p>Explore as nossas imagens.</p>
    </div>
    <div class="home-img">
      <img src="https://t3.ftcdn.net/jpg/02/36/99/22/360_F_236992283_sNOxCVQeFLd5pdqaKGh8DRGMZy7P4XKm.jpg" alt="Imagem de destaque">
    </div>
  </div>

  <style>
    .carousel-item img {
      height: 500px; /* Altura fixa */
      object-fit: cover; /* Corta a imagem para caber sem distorcer */
    }
  </style>
  
  <!-- Carrossel de Imagens -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&q=80&w=3000" class="d-block w-100" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?ixlib=rb-4.0.3&q=80&w=3000" class="d-block w-100" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?ixlib=rb-4.0.3&q=80&w=3000" class="d-block w-100" alt="Imagem 3">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?ixlib=rb-4.0.3&q=80&w=3000" class="d-block w-100" alt="Imagem 4">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&q=80&w=3000" class="d-block w-100" alt="Imagem 5">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixlib=rb-4.0.3&q=80&w=3000" class="d-block w-100" alt="Imagem 6">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1516575150278-77136aed6920?ixlib=rb-4.0.3&q=80&w=3000" class="d-block w-100" alt="Imagem 7">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1602524811892-62f6072712e4?ixlib=rb-4.0.3&q=80&w=3000" class="d-block w-100" alt="Imagem 8">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próxima</span>
    </a>
  </div>


  <!-- Formulário de Login -->
  <div class="container my-5">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>

  <!-- Rodapé fixo -->
  <footer>
    <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
